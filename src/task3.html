<body>
    <h3>Allow user to enter the details of 10th board. Also user can add details of 12th and graduation if he/she require. Provide a button to add/delete any number of rows for qualification.</h3>
    <hr>
<div>
    <input type="text" id="class" placeholder="Enter Class">
    <input type="text" id="board" placeholder="Enter Board">
    <input type="text" id="marks" placeholder="Enter Marks">
    <input type="text" id="div" placeholder="Enter Division">
    <input type="button" value="+" id="addRow">
    <input type="button" value="-" id="deleteRow">  
</div>
<table>
    <tr>
        <th>Class</th>
        <th>Board</th>
        <th>Marks</th>
        <th>Division</th>
    </tr>
</table>
