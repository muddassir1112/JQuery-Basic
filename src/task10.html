  <body>
    <h2>
      Create a list that stores the products and their prices according to their
      size/color. when user selects a product and its size/color show the
      appropriate price. accordingly.
    </h2>
    <hr />
    <div>
      <h3>Products</h3>
      <table style="border:1px solid grey; font-size: larger;">
        <tr>
          <th>Name</th>
          <th>Size/Color</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Duffle Bag</td>
          <td>
            <select id="sel">
            <option value="size">--Size--</option>
              <option value="0">Small</option>
              <option value="1">Medium</option>
              <option value="2">Large</option>
            </select>
          </td>
          <td id="price1"></td>
        </tr>
        <tr>
            <td>T-Shirts</td>
            <td>
                <select id="sel1">
                    <option value="color">--Color--</option>
                    <option value="3">LightGrey</option>
                    <option value="4">White</option>
                    <option value="5">Blue</option>
                </select>
            </td>
            <td id="price2">

            </td>
        </tr>
      </table>
    </div>
<br>
